<form class="proxy-service">
  <div class="action-row">
    <input type="text" class="input" placeholder="Endpoint">
    <button type="button" class="button is-info">Send</button>
  </div>
  <hr/>
  <div class="request-row">
    <textarea class="textarea" placeholder="Request" [formControl]="request"></textarea>
  </div>
  <hr/>
  <div class="response-row">
    <p></p>
  </div>
</form>
